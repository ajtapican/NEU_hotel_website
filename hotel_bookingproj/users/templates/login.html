{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form method="POST" class="mt-5">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Login"> 
        </form>
    </div>
{% endblock content %}
